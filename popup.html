<!DOCTYPE html>
<html>
    <head>
        <title>Speed Dial</title>
        <script src="popup.js"></script>
    </head>
    <body>
        <h2>Speed Dial</h2>

        <h3>Use Shortcut</h3>
        Shortcut: <input type="text" autofocus="autofocus" id="shortcut"><br>

        <h3>Create Shortcut</h3>
        Shortcut: <input type="text" id="newShortcut"><br>
        Site: <input type="text" id="siteShortcut"><br>

        <h3>Remove Shortcut</h3>
        Shortcut: <input type="text" id="removedShortcut"><br>

        <h3>View Shortcuts</h3>
        <button id="viewShortcuts">View</button>
    </body>
</html>
